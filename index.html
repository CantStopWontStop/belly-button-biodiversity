<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link href="static/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark">

  <div class="container-fluid bg-dark">
    <div class="row text-center bg-primary p-4">
      <div class="col-12 text-light">
        <h1>Belly Button Biodiversity Dashboard</h1>
        <h5>Use the interactive charts below to explore the dataset</h4>
      </div>
    </div>
    <div class="container-fluid bg-dark p-4">
      <div class="row">
        <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark col-md-3 bg-secondary" >
          <h4 class="">Demographic Info</h4>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
          <br>
          <hr>
          <br>
          <div class="mb-auto  p-3 text-decoration-none"id="sample-metadata" class="panel-body"></div>
          <hr>
        </div>
        <div class="col-md-8">
          <ul class="nav nav-tabs  nav-fill justify-content-center" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#bar-tab-pane" type="button" role="tab" aria-controls="bar-tab-pane" aria-selected="true">Bar Chart</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="bubble-tab" data-bs-toggle="tab" data-bs-target="#bubble-tab-pane" type="button" role="tab" aria-controls="bubble-tab-pane" aria-selected="false">Bubble Chart</button>
            </li>
          </ul>
          <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="bar-tab-pane" role="tabpanel" aria-labelledby="bar-tab" tabindex="0">
              <div id="bar"></div>
            </div>
            <div class="tab-pane fade" id="bubble-tab-pane" role="tabpanel" aria-labelledby="bubble-tab" tabindex="0">
              <div id="bubble"></div>

            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://d3js.org/d3.v7.min.js"></script>  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="static/js/app.js"></script>
  <script src="/static/js/bonus.js"></script>
  
</body>

</html>
